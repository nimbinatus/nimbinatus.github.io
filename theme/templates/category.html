{% extends "raw.html" %}
{% block content_title %}
<h2>Articles in the {{ category }} category</h2>
{% endblock %}
{% block random %}<p>category</p>{% endblock %}
{% block body %}
<ul>
{% for thing1 in articles %}
  <li><a href='{{SITEURL}}/{{thing1.slug}}'>{{thing1.title}}</a></li>
{% endfor %}
</ul>
{% endblock %}
